<style>.table_style {background: url('{{ template_path }}/img/mini_profile_forum-bg.png');padding:10px;border: 2px solid #616E72; -webkit-border-radius: 10px; -moz-border-radius: 10px; border-radius: 10px; -webkit-box-shadow: 0px 0px 50px #000000; -moz-box-shadow: 0px 0px 50px #000000; box-shadow: 0px 0px 50px #000000;}.Title {background:#404040;color:#999;padding-bottom:5px;padding-top:3px;padding-left: 20px;text-align:left;font-family:Verdana,Arial,Sans-Serif;font-size:15px ;font-weight:700;}.Title a:hover {text-decoration:none;color: green;}.announce {text-align:left;clear:both;padding-top:12px;padding-bottom:12px;font-size: 12px;}.info {font-style:italic;}</style>{{ context.form }}{% if context.results %}{% for result in context.results %}<br><br><TABLE class="table_style" cellpadding="2" cellspacing="2" width="100%"><tr>	<td>		<div class="Title"><a href="{{ result.entry_url }}">{{ result.title }}</a></div>		<div class="announce"><center>{{ result.announce }}</center></div>		<div class="info"> <b>Module:</b>  {{ result.module }}</div>	</td></tr></table>{% endfor %}{% else %}	{{ context.error }}{% endif %}
