<form name="loginForm" action="{{ context.action }}" method="POST" id="sendForm" onsubmit="sendu('sendForm'); return false">
	<div class="material">
	  <div class="mat-title">Авторизация</div>
	  <div class="mat-content">
          <ul class="spisok-all">
          <li>
            <span class="siu_title"><strong>Логин:</strong></span>
            <span class="siu_data"><input type="text" name="username" maxlength="30" value="" /></span>
			
			<span class="siu_title"><strong>Пароль:</strong></span>
            <span class="siu_data"><input type="password" name="password" maxlength="30" />{{ context.form_key }}</span>
			
			<span class="siu_title"><strong>Запомнить:</strong></span>
            <span class="siu_data"><input type="checkbox" name="autologin" value="1" /></span>
		  </li>
		  <li>
			<input type="submit" name="submitForm"value="Вход" /> {{ context.new_password }}
          </li>
		  </ul>
	  </div>
    </div>
</form>
