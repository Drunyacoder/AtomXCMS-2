{{ context.errors }}
{{ editor_body }}
<form name="sendForm" id="sendForm" action="{{ context.action }}" method="POST" enctype="multipart/form-data">
<div class="material">
	  <div class="mat-title">{{ 'Editing pictures'|lang }}: {{ context.title }} </div>
	  <div class="mat-content">
          <ul class="spisok-all">
		  <li>
            <span class="siu_title"><strong><font color="red">*</font>{{ 'Section2'|lang }}:</strong></span>
            <span class="siu_data"><select name="cats_selector">{{ context.cats_selector }}</select></span>
          </li>
		  <li>
            <span class="siu_title"><strong><font color="red">*</font>{{ 'Photo title'|lang }}:</strong></span>
            <span class="siu_data"><input type="text" name="title" maxlength="128" value="{{ context.title }}"></span>
          </li>
		  <li class="margin">
            <textarea {{ editor_text }} class="text-area" name="main_text">{{ context.main_text }}</textarea>
          </li>
          <li>
              <span class="siu_title"><strong>{{ 'Image'|lang }}:</strong></span>
              <span class="siu_data"><input type="file" name="foto" size="25" /></span>
          </li>
		  {% if checkAccess([module,'record_comments_management']) %}
		  <li>
            <span class="siu_title"><strong>{{ 'Comments'|lang }}:</strong></span>
            <span class="siu_data"><input type="checkbox" name="commented" value="1" {{ context.commented }} /></span>
          </li>
		  {% endif %}
		  <li>
		      <div class="center">
			  <a href="{{ context.add_markers.entry_url }}">
				  <img alt="{{ context.add_markers.foto_alt }}" src="{{ context.add_markers.preview_foto }}" height="150px"/>
              </a>
			  </div>
          </li>
		  <li>
            <input type="submit" name="submitForm" value="{{ 'Send'|lang }}" />
          </li>
		  </ul>
	  </div>
</div>
</form>
